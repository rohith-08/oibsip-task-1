<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tours and Travels</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  .header {
    background-color: #ffffff;
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .logo {
    margin: 0;
    font-size: 24px;
    color: #007bff;
  }
  .nav {
    margin-top: 20px;
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
  }
  .nav li {
    margin: 0 15px;
  }
  .nav a {
    text-decoration: none;
    color: #333333;
    font-weight: bold;
    transition: color 0.3s;
  }
  .nav a:hover {
    color: #007bff;
  }
  .hero {
    background-image: url('../desktop-wallpaper-travel-tours-and-travels-background-travel-and-tourism.jpg');
    background-size: cover;
    background-position: center;
    color: #ffffff;
    text-align: center;
    padding: 100px 0;
  }
  .hero h1 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  .hero p {
    font-size: 18px;
    margin-bottom: 40px;
  }
  .cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff;
    color: #ffffff;
    font-size: 16px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  .cta-button:hover {
    background-color: #0056b3;
  }
  .footer {
    background-color: #333333;
    color: #ffffff;
    text-align: center;
    padding: 20px 0;
  }
</style>
</head>
<body>
<div class="header">
  <h1 class="logo">Travel Adventures</h1>
  <ul class="nav">
    <li><a href="#">Home</a></li>
    <li><a href="#">Tours</a></li>
    <li><a href="#">Destinations</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>
<div class="hero">
  <h1>Your Dream Vacation Awaits</h1>
  <p>Explore new places, experience new cultures, and create lasting memories.</p>
  <a href="#" class="cta-button">Browse Tours</a>
</div>
<div class="footer">
  <p>&copy; 2023 Travel Adventures. All rights reserved.</p>
</div>
</body>
</html>
